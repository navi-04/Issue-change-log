modules:
  jira:issuePanel:
    - key: issue-change-log-cui-hello-world-panel
      resource: main
      resolver:
        function: resolver
      size:
        width: 100% # can be fixed px (e.g., 800) or percentage
        height: 100% # height in px
      viewportSize: large
      title: Issue Changelog
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  jira:adminPage:
    - key: issue-changelog-admin-page
      resource: admin
      resolver:
        function: resolver
      title: Issue ChangeLog Settings
  jira:projectSettingsPage:
    - key: issue-changelog-project-settings
      resource: project-settings
      resolver:
        function: resolver
      title: Issue ChangeLog
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
    tunnel:
      port: 3000
  - key: admin
    path: static/admin/build
    tunnel:
      port: 3001
  - key: project-settings
    path: static/project-settings/build
    # tunnel:
    #   port: 3002
permissions:
  scopes:
    - read:jira-work
    - read:jira-user
    - storage:app
  content:
    styles:
      - 'unsafe-inline'
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/d7f740c6-cdf5-4597-b89b-3b019b4420ae
