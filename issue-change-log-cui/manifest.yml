modules:
  jira:issuePanel:
    - key: issue-change-log-cui-hello-world-panel
      resource: main
      resolver:
        function: resolver
      size: 
        width: 100%      # can be fixed px (e.g., 800) or percentage
        height: 100%       # height in px
      viewportSize: large
      title: issue-change-log-cui
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
    tunnel:
      port: 3000
permissions:
  scopes:
    - read:jira-work
  content:
    styles:
      - 'unsafe-inline'
app:
  runtime:
    name: nodejs22.x
    # memoryMB: 256
    # architecture: arm64
  id: ari:cloud:ecosystem::app/c3a73ddb-e9f4-4a80-a329-94ffa3f2091d
